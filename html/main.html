<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosebrith | Inicio</title>
    <link rel="icon" href="../image/main_icon.png">
    <link rel="stylesheet" href="../css/style_main.css">
    <link rel="stylesheet" href="../css/style_image_card.css">
</head>
 <!--------------------NAVBAR--------------------->
<body>
    <header class="navbar">
        <div class="icon">
            <a href="main.html"><img src="../image/main_icon.png" alt="Rosebrith" title="Inicio"></a>
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="services.html">Servicios</a></li>
                <li><a href="contact_us.html">Contactanos</a></li>
           </ul>            
        </nav>
        <a class="button" href="login.html"><button>Iniciar sesion</button></a>
    </header>

    <div class="content" id="content">
        <div class="content_image">
            <img src="../image/main_icon.png" alt="Rosebrith" class="img">
        </div>
        <div class="content_titulo">
            <h2>Reserva tu cita con nosotros</h2>
        </div>
        <div class="content_text">
            <p>Disfruta de un dia refrescante reservando tu cita en Rosebrith.</p>
        </div>
        <div class="content_button">
            <a href="reserve.html"><button class="btn" id="btn_reserva">¡Reserva ahora!</button></a>
        </div>
    </div>
<!--------------------SERVICES-------------------->
    <div class="services">
        <!----------BACKGROUND--------->
        <div class="ocean">
            <!-------IMAGES CONTENT------------->
            <div class="gallery" id="gallery">
                <div class="gallery_title"> 
                    <h2>Nuestros Servicios</h2>
                </div>
                <div class="gallery_image">         
                    <!---------------POOL------------->  
                    <div class="card">
                        <img class="card__background" src="../image/img_pool_1.jpg" alt="Alberca">
                        <div class="card__content | flow">
                        <div class="card__content--container | flow">
                            <h2 class="card__title">Alberca</h2>
                            <p class="card__description">Pasa con nosotros un dia refrescante en nuestra gran Alberca.</p>
                        </div>
                        <a href="services.html"><button class="card__button">Reservar ahora</button></a href>
                        </div>
                    </div>
                    <!-------------LOUNGE----------->
                    <div class="card card2">
                        <img class="card__background" src="../image/img_eventhall_1.jpg" alt="Salon">
                        <div class="card__content | flow">
                        <div class="card__content--container | flow">
                            <h2 class="card__title">Salon</h2>
                            <p class="card__description">Pasa con nosotros tu evento más importante en nuestro gran Salon.</p>
                        </div>
                        <a href="services.html"><button class="card__button">Reservar ahora</button></a href>
                        </div>
                    </div>
                <!--------------END IMAGE CARDS---------------------->   
                </div>
            </div>
            <div class="bubble bubble--1"></div>
            <div class="bubble bubble--2"></div>
            <div class="bubble bubble--3"></div>
            <div class="bubble bubble--4"></div>
            <div class="bubble bubble--5"></div>
            <div class="bubble bubble--6"></div>
            <div class="bubble bubble--7"></div>
            <div class="bubble bubble--8"></div>
            <div class="bubble bubble--9"></div>
            <div class="bubble bubble--10"></div>
            <div class="bubble bubble--11"></div>
            <div class="bubble bubble--12"></div>
            <!---------------END IMAGES CONTENT-->
        </div>
        <!---END BACKGROUND-->
    </div>
